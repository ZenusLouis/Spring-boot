      <div>
        <p class="text-sm text-gray-600 dark:text-gray-400">Income</p>
        <p class="text-2xl font-bold text-yellow-600 dark:text-yellow-400">${{ animatedIncome | number }}</p>
      </div>
    </div>
  </div>
  <section class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 lg:p-8 mb-10">
    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 text-center lg:text-left mb-4 lg:mb-0">Monthly
        Income Overview</h2>
      <div class="flex items-center gap-4">
        <div class="flex flex-col w-full sm:w-auto">
          <label for="viewType" class="font-medium text-gray-700 dark:text-gray-300 mb-1">View By:</label>
          <select id="viewType" [(ngModel)]="viewType" (change)="onViewTypeChange()"
            class="border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 dark:focus:ring-indigo-500">
            <option value="year">Year</option>
            <option value="quarter">Quarter</option>
            <option value="month">Month</option>
          </select>
        </div>
        <div *ngIf="viewType === 'month'" class="flex flex-col w-full sm:w-auto">
          <label for="selectedMonth" class="font-medium text-gray-700 dark:text-gray-300 mb-1">Month:</label>
          <select id="selectedMonth" [(ngModel)]="selectedMonth" (change)="loadChartData()"
            class="border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 dark:focus:ring-indigo-500">
            <option *ngFor="let month of monthNames" [value]="month">{{ month }}</option>
          </select>
        </div>
        <div *ngIf="viewType === 'quarter'" class="flex flex-col w-full sm:w-auto">
          <label for="selectedQuarter" class="font-medium text-gray-700 dark:text-gray-300 mb-1">Quarter:</label>
          <select id="selectedQuarter" [(ngModel)]="selectedQuarter" (change)="loadChartData()"
            class="border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring focus:ring-indigo-200 dark:focus:ring-indigo-500">
            <option value="Q1">Q1 (Jan - Mar)</option>
            <option value="Q2">Q2 (Apr - Jun)</option>
            <option value="Q3">Q3 (Jul - Sep)</option>
            <option value="Q4">Q4 (Oct - Dec)</option>
          </select>
        </div>
      </div>
    </div>
    <div class="relative h-96 rounded-lg overflow-hidden bg-gray-50 dark:bg-gray-700 shadow-inner">
      <canvas #myChart class="absolute top-0 left-1/2 transform -translate-x-1/2 w-full h-full"></canvas>
    </div>
  </section>
</div>
