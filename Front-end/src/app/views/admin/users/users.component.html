<h2 class="text-2xl font-bold mb-4 dark:text-gray-100">Customers</h2>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="py-4 px-4 bg-white dark:bg-gray-900 flex justify-between items-center">
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th class="px-6 py-4">
                    ID
                </th>
                <th class="px-6 py-4">
                    Username
                </th>
                <th class="px-6 py-4">
                    Email
                </th>
                <th class="px-6 py-4">
                    FirstName
                </th>
                <th class="px-6 py-4">
                    LastName
                </th>
                <th class="px-6 py-4">
                    Phone
                </th>
                <th class="px-6 py-4">
                    Address
                </th>
                <th class="px-6 py-4">
                    Budget
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users"
                class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <td class="px-6 py-4">{{ user.id }}</td>
                <td class="px-6 py-4 font-bold capitalize">{{ user.username }}</td>
                <td class="px-6 py-4">{{ user.email }}</td>
                <td class="px-6 py-4 capitalize font-bold">{{ user.firstName }}</td>
                <td class="px-6 py-4 capitalize font-bold">{{ user.lastName }}</td>
                <td class="px-6 py-4">{{ user.phone }}</td>
                <td class="px-6 py-4 capitalize font-bold">{{ user.address }}</td>
                <td class="px-6 py-4 text-left font-medium text-green-500">${{ user.budget}}</td>
            </tr>
        </tbody>
    </table>
    <div class="flex justify-between items-center p-4">
        <div class="text-gray-700 dark:text-gray-400">
            Showing {{ page + 1 }} to {{ totalPages }} products
        </div>
        <div class="flex space-x-2">
            <button (click)="goToPreviousPage()" [disabled]="page === 1"
                class="bg-gray-200 text-gray-800 px-3 py-1 rounded-lg hover:bg-gray-300">
                Previous
            </button>
            <button (click)="goToNextPage()" [disabled]="page >= totalPages - 1"
                class="bg-gray-200 text-gray-800 px-3 py-1 rounded-lg hover:bg-gray-300">
                Next
            </button>
        </div>
    </div>
</div>
